<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Product Detail</title>
  </head>
  <body>
   
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Product Detail</h2>
        <div class="product-detail">
          <div class="product-detail-content">
            <h2 id="product-detail-title">Product Details</h2>
            <img id="product-detail-image" src="" alt="" />
            <p id="product-detail-price">Price will be loaded here.</p>
            <p id="product-detail-description">Description will be loaded here.</p>
            <button class="btn-popup" id="edit-product-detail">Edit</button>
            <button class="btn-popup" id="close-product-detail">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="popup">
      <div class="popup-content">
          <label id="popup-title-lbl" for="popup-title">Title:</label>
          <input class="popup-input" id="popup-title" type="text"><br>
          <img id="popup-image" src="" alt="">
          <label id="popup-price-lbl" for="popup-price">Price:</label>
          $<input class="popup-input" id="popup-price" type="number"><br>
          <label id="popup-description-lbl" for="popup-description">Description:</label>
          <input class="popup-input" id="popup-description" type="text"><br>
          <button class="btn-popup" id="update-popup">Update</button>
          <button class="btn-popup" id="close-popup">Cancel</button>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product-service.js"></script>
    <script src="product-detail.js"></script>
  </body>
</html>
